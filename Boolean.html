<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        const Age = 18;

        if (Age > 18){
            console.log("You can drive")
        }else if(Age === 18){
            console.log("Congrats")
        }else{
            console.log("You can't drive")
        }
        
    </script>
</body>
</html>
